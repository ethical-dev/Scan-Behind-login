<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Authenticated Page</title>
</head>
<body>
    <h2>Welcome to the Sample Page!</h2>
    <p>This page is accessible only after logging in.</p>

    <script>
        // Check if the session cookie is present
        var sessionCookie = document.cookie.replace(/(?:(?:^|.*;\s*)session_cookie\s*=\s*([^;]*).*$)|^.*$/, "$1");

        if (!sessionCookie) {
            // Redirect to the login page if the session cookie is not present
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
