<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label>
            <input type="checkbox" id="rememberMe"> Remember Me
        </label><br>

        <a type="submit" onclick="authenticate()">Login</a>
    </form>

    <script>
        function authenticate() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simulate authentication (replace with actual authentication logic)
            if (password === 'samplepassword') {
                // Set a session cookie
                document.cookie = "session_cookie=true; path=/";

                // Set a "Remember Me" cookie if the checkbox is checked
                if (document.getElementById('rememberMe').checked) {
                    document.cookie = "remember_me=true; path=/";
                }

                // Redirect to the sample page
                window.location.href = "sample.html";
            } else {
                alert("Authentication failed. Please check your username and password.");
            }
        }
    </script>
</body>
</html>
